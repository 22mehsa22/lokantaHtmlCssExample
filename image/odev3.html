<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard + Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; font-family:Arial, sans-serif; background-color:#f1f4f9;">

  <!-- Sayfa Kapsayıcısı -->
  <div style="display:flex; flex-wrap:wrap; min-height:100vh;">

    <!-- Sidebar -->
    <div style="background-color:#4A148C; color:white; padding:20px; width:250px; min-height:100vh;">
      <h2 style="text-align:center;">Menü</h2>
      <ul style="list-style:none; padding-left:0; line-height:2;">
        <li><a href="#" style="color:white; text-decoration:none;">🏠 Ana Sayfa</a></li>
        <li><a href="#" style="color:white; text-decoration:none;">📊 Raporlar</a></li>
        <li><a href="#" style="color:white; text-decoration:none;">👤 Kullanıcılar</a></li>
        <li><a href="#" style="color:white; text-decoration:none;">⚙️ Ayarlar</a></li>
        <li><a href="#" style="color:white; text-decoration:none;">🚪 Çıkış</a></li>
      </ul>
    </div>

    <!-- Ana İçerik -->
    <div style="flex:1; padding:20px;">

      <!-- Başlık -->
      <div style="background-color:#2e7d32; color:white; padding:20px; border-radius:8px; text-align:center;">
        <h1 style="margin:0;">Gösterge Paneli</h1>
        <p>İstatistiklere hızlı bakış</p>
      </div>

      <!-- Kartlar -->
      <div style="display:flex; flex-wrap:wrap; gap:20px; margin-top:20px;">

        <!-- Kart 1 -->
        <div style="background-color:#81C784; padding:20px; border-radius:8px; flex:1; min-width:250px;">
          <h3 style="margin-top:0;">Toplam Kullanıcı</h3>
          <p style="font-size:24px; font-weight:bold;">1.250</p>
        </div>

        <!-- Kart 2 -->
        <div style="background-color:#CE93D8; padding:20px; border-radius:8px; flex:1; min-width:250px;">
          <h3 style="margin-top:0;">Satış Geliri</h3>
          <p style="font-size:24px; font-weight:bold;">₺12.500</p>
        </div>

        <!-- Kart 3 -->
        <div style="background-color:#A5D6A7; padding:20px; border-radius:8px; flex:1; min-width:250px;">
          <h3 style="margin-top:0;">Mesajlar</h3>
          <p style="font-size:24px; font-weight:bold;">56</p>
        </div>
      </div>

      <!-- Görsel Alanı -->
      <div style="margin-top:30px; text-align:center;">
        <img src="https://via.placeholder.com/600x200.png?text=Dashboard+Görseli" alt="Dashboard Görseli"
             style="max-width:100%; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.2);">
      </div>

    </div>
  </div>

</body>
</html>
