<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İletişim</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #1b332c;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #aaffaa;
      font-size: 2.5rem;
    }
    nav ul {
      list-style: none;
      padding: 10px 0;
      margin: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
    nav ul li a {
      color: #ccffcc;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #66ff66;
    }
    .contact-section {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .contact-section h2 {
      text-align: center;
      color: #88ffaa;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #339966;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #44aa77;
    }
    .info {
      margin-top: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    iframe {
      margin-top: 20px;
      border: 0;
      width: 100%;
      height: 300px;
    }
    footer {
      background-color: #1b332c;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }
  </style>
</head>

      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Bize Ulaşın</h2>
    <form>
      <input type="text" placeholder="Adınız Soyadınız" required />
      <input type="email" placeholder="E-posta Adresiniz" required />
      <textarea rows="5" placeholder="Mesajınız..." required></textarea>
      <input type="submit" value="Gönder" />
    </form>

    <div class="info">
      <p><strong>Telefon:</strong> +90 212 555 55 55</p>
      <p><strong>Adres:</strong> Barbaros Bulvarı No:123, Beşiktaş / İstanbul</p>
      <p><strong>Email:</strong> info@emlaksirketi.com</p>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12038.87204928712!2d29.0053211!3d41.0436896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7e033e8f7fd%3A0x21c5e7485dd4eb41!2sBeşiktaş%2C%20İstanbul!5e0!3m2!1str!2str!4v1655827472902!5m2!1str!2str" allowfullscreen="" loading="lazy"></iframe>
